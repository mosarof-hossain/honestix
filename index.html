<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honestix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Hind_Siliguri', sans-serif;
         }
    </style>
</head>
<body>
    <header class="bg-[#106a0c] pt-1 lg:pt-4">
        <nav class="flex flex-col items-center">
            <!-- Section-1 -->
            <section class="grid grid-cols-3 place-items-center lg:space-x-10  mb-4">
                <!-- Logo -->
                <div class="flex justify-center lg:justify-normal text-2xl font-bold text-white col-span-3 mb-3 lg:mb-0 lg:col-auto">
                    <img src="assets/honestix.png" alt="Logo" class="w-50 md:w-60 h-14">
                </div>
                <!-- MenuBar For small device -->
                <div class="block lg:hidden font-extrabold text-yellow-500 py-2 px-4 rounded-lg bg-green-100">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- Search bar -->
                <div class="flex">
                    <input type="text" placeholder="Search your product" 
                        class="py-2 lg:py-4 px-4 rounded-l-lg w-28 md:w-72 lg:w-96 bg-[#f3fee2]">
                    <button class="bg-yellow-500 text-black px-4 rounded-r-lg">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <!-- Cart -->
                <div class="flex items-center space-x-2 bg-green-100 text-black py-2 lg:py-2 px-3 lg:px-5 rounded-lg font-extrabold">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-yellow-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                    <span class="text-lg lg:block hidden">৭০০</span>  
                </div>
            </section>
            <!-- Section-2 -->
            <section class="hidden lg:block w-full">
                <ul class="flex justify-center space-x-8 text-white text-[17px]">
                    <li class="hover:underline cursor-pointer">সকল পণ্য <i class="fa-solid fa-chevron-down"></i></li>
                    <li class="hover:underline cursor-pointer">সিজনাল পণ্য</li>
                    <li class="hover:underline cursor-pointer">কম্বো</li>
                    <li class="hover:underline cursor-pointer">অফার</li>
                </ul>
            </section>
        </nav>
    </header>
    
    <main class="bg-[#f3fee2] min-h-screen">
        <section class="flex flex-col items-center">
            <div><img src="assets/banner.png" alt=""></div>
            <div></div>
        </section>

    </main>
    <footer class=" bg-[#106a0c] h-36 py-4">

    </footer>
</body>
</html>
